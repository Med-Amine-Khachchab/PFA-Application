{% extends 'bookStore/main.html' %}

{% block content %}

<h1 style="font-family: Didot, serif;" class="text-center"> Livres </h1>
<div class="container">
  <a href="{% url 'ajouterlivre' %}" class="d-grid gap-2 col-2 float-sm-end " >
    <button type="button" class="btn btn-success btn-sm  "><i class="fa fa-plus"></i> Ajouter</button>
  </a>
  <br>
  <hr>
    <table class="table table-striped table-hover">
      <thead class="table-success">
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Categorie</th>
          <th scope="col">Prix</th>
          <th scope="col" colspan="2" style="text-align: center;"> Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for i in livres %}
        <tr>
          <th scope="row">{{i.titre}}</th>
          <td>{{i.auteur}}</td>
          <td>{{i.categorie}}</td>
          <td>{{i.prix}}</td>
          <td><a href="{% url 'modifierlivre' i.id %}" class="btn bg-primary text-white btn-sm"><i class="fa fa-edit"></i> Modifier</a></td>
          <td><a href="{% url 'supprimerlivre' i.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash-alt"></i> Supprimer</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
